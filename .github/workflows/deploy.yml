name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Or your specific branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install, Generate Prisma, and Build
        run: |
          npm install
          npx prisma generate
          npm run build

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lunawebapp' # Replace with your actual App Name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}